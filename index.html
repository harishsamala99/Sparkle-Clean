<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sparkle Clean</title>
  <link rel="icon" href="https://res.cloudinary.com/dfsebl7h3/image/upload/v1760256352/favicon_lkjjnu.png" type="image/png" />
  <script>
    tailwind.config = {
      content: [
        "./index.html",
        ".//*.{html,js,ts,jsx,tsx}"
      ]
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Simple scrollbar styling for a more modern look */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* Simple fade-in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fadeIn {
      animation: fadeIn 0.5s ease-out forwards;
    }
  </style>
  <script type="importmap">

      "react": "https://unpkg.com/react@19.1.1?module",

      "react-router-dom": "https://unpkg.com/react-router-dom@7.8.2?module",
      "@google/genai": "https://unpkg.com/@google/genai@1.15.0?module"
    }
  }
  </script>
</head>
